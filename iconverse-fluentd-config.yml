apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: "2019-01-28T07:54:33Z"
  name: iconverse-fluentd-config
  namespace: default
  resourceVersion: "4104691"
  selfLink: /api/v1/namespaces/default/configmaps/iconverse-fluentd-config
  uid: f32e2db1-22d1-11e9-a14d-482ae31e6a94
data:
  td-agent.conf: |
    ####
    ## Output descriptions:
    ##
    # Treasure Data (http://www.treasure-data.com/) provides cloud based data
    # analytics platform, which easily stores and processes data from td-agent.
    # FREE plan is also provided.
    # @see http://docs.fluentd.org/articles/http-to-td
    #
    # This section matches events whose tag is td.DATABASE.TABLE
    <match td.*.*>
      @type tdlog
      @id output_td
      apikey YOUR_API_KEY

      auto_create_table
      <buffer>
        @type file
        path /var/log/td-agent/buffer/td
      </buffer>

      <secondary>
        @type file
        path /var/log/td-agent/failed_records
      </secondary>
    </match>

    ## match tag=debug.** and dump to console
    <match debug.**>
      @type stdout
      @id output_stdout
    </match>

    <match iconverse-access>
      @type copy
      <store> 
      @type elasticsearch
      @log_level trace
      host svc-elasticsearch
      port 9200
      flush_interval 1s
      index_name fluentd.${tag}.%Y%m%d
      type_name fluentd 
      logstash_format true
      logstash_prefix iconverse.logs
      <buffer tag, time>
        timekey 60# chunks per hours ("3600" also available)
      </buffer>
      </store>
      <store> 
        @type stdout
      </store>
    </match>

    <match iconverse>
      @type copy
      <store> 
      @type elasticsearch
      @log_level trace
      host svc-elasticsearch
      port 9200
      flush_interval 1s
      index_name fluentd.${tag}.%Y%m%d
      type_name fluentd 
      logstash_format true
      logstash_prefix iconverse.logs
      <buffer tag, time>
        timekey 60# chunks per hours ("3600" also available)
      </buffer>
      </store>
      <store> 
        @type stdout
      </store>
    </match>

    ####
    ## Source descriptions:
    ##
    ## built-in TCP input
    ## @see http://docs.fluentd.org/articles/in_forward
    <source>
      @type forward
      @id input_forward
    </source>

    <source>
      @type http
      @id input_http
      port 8889
    </source>

    ## live debugging agent
    <source>
      @type debug_agent
      @id input_debug_agent
      bind 127.0.0.1
      port 24230
    </source>

    <source>
      @type tail
      format none
      path /usr/local/tomcat/logs/localhost_access_log.%Y-%m-%d.txt
      pos_file /var/log/td-agent/pos/tomcat_access_logs.pos
      read_from_head true
      tag iconverse-access
    </source>

    <source>
      @type tail
      format multiline
      # Match the date at the beginning of each entry, which can be in one of two
      # different formats.
      format_firstline /^(\w+\s\d+,\s\d+)|(\d+-\d+-\d+\s)/
      format1 /(?<message>.*)/
      path /usr/local/tomcat/logs/catalina.out,/usr/local/tomcat/logs/catalina.*.log
      pos_file /var/log/td-agent/pos/tomcat-multiline.pos
      read_from_head true
      tag iconverse
    </source>
